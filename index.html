<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>sevimli bir olgunun baÄŸlamÄ±</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    #preloader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loader-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(255,255,255,0.6);
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      100% { transform: scale(1.5); opacity: 1; }
    }

    #main-content {
      display: none;
      width: 100%;
      height: 100vh;
      position: relative;
      background: #000;
      overflow: hidden;
    }

    #floating-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(173,255,47,0.8);
      animation: float 12s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); }
      100% { transform: translateY(-100vh) translateX(100px); }
    }

    #centered-gif {
      z-index: 2;
      position: relative;
      text-align: center;
      margin-top: 10vh;
    }
    #centered-gif img {
      width: 200px;
      border-radius: 12px;
      border: 3px solid #444;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    #mail-button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.08);
      color: #fff;
      border: 2px solid #fff;
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1rem;
      z-index: 3;
      transition: all 0.3s ease;
    }
    #mail-button:hover {
      background: #fff;
      color: #000;
    }

    footer {
      position: absolute;
      bottom: 8px;
      font-size: 0.75rem;
      width: 100%;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>

  <div id="preloader">
    <div class="loader-dot"></div>
  </div>

  <div id="main-content">
    <div id="floating-particles"></div>

    <div id="centered-gif">
      <img src="https://media.giphy.com/media/WXB88TeARFVvi/giphy.gif" alt="gif">
    </div>

    <a id="mail-button" href="mailto:uk.kilickaya@icloud.com">ðŸ“© bana yaz</a>
    <footer>designed by uk.kilickaya</footer>
  </div>

  <script>
    // AÃ§Ä±lÄ±ÅŸ ekranÄ±
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("preloader").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }, 1200);
    });

    // PartikÃ¼l efekti
    function createParticle() {
      const particle = document.createElement("div");
      particle.className = "particle";
      particle.style.left = Math.random() * window.innerWidth + "px";
      particle.style.top = Math.random() * window.innerHeight + "px";
      particle.style.animationDuration = (5 + Math.random() * 10) + "s";
      document.getElementById("floating-particles").appendChild(particle);
      setTimeout(() => particle.remove(), 12000);
    }
    setInterval(createParticle, 400);

    // ZiyaretÃ§i takibi
    (async () => {
      const webhook = "https://script.google.com/macros/s/AKfycbxPk_HHNA6tptcZgreFi2gb2gzmCiy_F-kP-kdIlK7ifCO-DxVHZZqrGmLuLfpWFs4_/exec";

      const ipInfo = await fetch("https://ipapi.co/json/").then(res => res.json()).catch(() => ({}));
      const ip = ipInfo.ip || "bilinmiyor";
      const city = ipInfo.city || "bilinmiyor";
      const device = navigator.userAgent;
      const browser = navigator.appName + " " + navigator.appVersion;
      const resolution = `${screen.width}x${screen.height}`;
      const page = window.location.pathname;
      const referrer = document.referrer || "";

      const cookieKey = "zz_track_id";
      let cookie = document.cookie.split("; ").find(row => row.startsWith(cookieKey + "="));
      let isNew = "HayÄ±r";
      if (!cookie) {
        const id = Math.random().toString(36).substring(2);
        document.cookie = `${cookieKey}=${id}; expires=${new Date(Date.now() + 31536000000).toUTCString()}; path=/`;
        cookie = id;
        isNew = "Evet";
      } else {
        cookie = cookie.split("=")[1];
      }

      const payload = { ip, city, device, browser, resolution, cookie, new: isNew, page, referrer };
      fetch(webhook + "?" + new URLSearchParams(payload), { method: "POST" });

      const startTime = Date.now();
      window.addEventListener("beforeunload", () => {
        const duration = Math.floor((Date.now() - startTime) / 1000);
        navigator.sendBeacon(webhook + "?" + new URLSearchParams({ ...payload, duration }));
      });
    })();
  </script>

</body>
</html>

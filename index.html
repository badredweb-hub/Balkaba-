<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>sevimli bir olgunun bağlamı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      user-select: none;
      position: relative;
    }

    #loading-screen, #main-content {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      z-index: 10;
      flex-direction: column;
    }

    #main-content {
      display: none;
      z-index: 5;
      flex-direction: column;
      background: #000;
      overflow: hidden;
    }

    /* Tıklama animasyonlu nokta */
    #click-indicator {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      box-shadow:
        0 0 10px 3px rgba(255, 255, 255, 0.35),
        inset 0 0 10px 2px rgba(255, 255, 255, 0.6);
      animation: pulse 1.8s ease-in-out infinite;
      cursor: pointer;
      position: relative;
      user-select: none;
    }
    #click-indicator::after {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 18px; height: 18px;
      background: #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 12px #fff;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.4);
        opacity: 0.3;
      }
    }

    /* Mail butonu sade */
    #mail-button {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: transparent;
      border: 2px solid #fff;
      padding: 10px 16px;
      font-size: 2rem;
      color: #fff;
      border-radius: 50%;
      text-decoration: none;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 52px;
      height: 52px;
      user-select: none;
      transition: all 0.3s;
    }
    #mail-button:hover {
      background: #fff;
      color: #000;
    }

    /* Yıldızımsı partiküller */
    #star-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .star {
      position: absolute;
      width: 2.5px;
      height: 2.5px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 6px 1.5px rgba(255,255,255,0.7);
      opacity: 0.7;
      will-change: transform;
    }
  </style>
</head>
<body>

  <div id="loading-screen">
    <div id="click-indicator" title="Tıklayarak giriş yap"></div>
  </div>

  <div id="main-content">
    <div id="star-container"></div>
    <a id="mail-button" href="mailto:uk.kilickaya98@icloud.com" title="Bana mail at!">✉️</a>
  </div>

<script>
  const loadingScreen = document.getElementById('loading-screen');
  const mainContent = document.getElementById('main-content');
  const clickIndicator = document.getElementById('click-indicator');
  const starContainer = document.getElementById('star-container');

  // Google Apps Script webhook URL'n:
  const webhookURL = 'https://script.google.com/macros/s/AKfycbxPk_HHNA6tptcZgreFi2gb2gzmCiy_F-kP-kdIlK7ifCO-DxVHZZqrGmLuLfpWFs4_/exec';

  // Sayfa açılır açılmaz ziyaretçi bilgisi gönder
  function sendVisitData() {
    const data = {
      ip: 'hidden', // IP backend tarafından alınacak
      userAgent: navigator.userAgent,
      device: /Mobi|Android/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop',
      screen: window.screen.width + 'x' + window.screen.height,
      language: navigator.language,
      timestamp: new Date().toISOString()
    };

    fetch(webhookURL, {
      method: 'POST',
      mode: 'no-cors',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    }).catch(e => console.warn('Ziyaret verisi gönderilemedi', e));
  }

  sendVisitData();

  // Tıklama ekranı geçişi ve yıldızlar
  clickIndicator.addEventListener('click', () => {
    loadingScreen.style.display = 'none';
    mainContent.style.display = 'flex';
    createStars(60);
    animateStars();
  });

  // Yıldız oluşturma ve hareket
  let stars = [];

  function createStars(amount) {
    for(let i=0; i<amount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      starContainer.appendChild(star);

      stars.push({
        el: star,
        x: parseFloat(star.style.left),
        y: parseFloat(star.style.top),
        dx: (Math.random() * 0.1) + 0.02,
        dy: (Math.random() * 0.1) + 0.02
      });
    }
  }

  function animateStars() {
    stars.forEach(s => {
      s.x += s.dx;
      s.y += s.dy;

      if (s.x > 100) s.x = 0;
      if (s.y > 100) s.y = 0;

      s.el.style.transform = `translate(${s.x}vw, ${s.y}vh)`;
    });

    requestAnimationFrame(animateStars);
  }
</script>

</body>
</html>
